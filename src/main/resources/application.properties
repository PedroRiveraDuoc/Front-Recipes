# Nombre de la aplicación
spring.application.name=front-spring-recipes

# Logging general (mostrar solo mensajes importantes)
logging.level.root=ERROR

# Logging detallado para tu aplicación
logging.level.com.example.front_spring_recipes=ERROR

# Logging para frameworks de terceros
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR

# SQL logging (solo errores)
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR

# Página de error personalizada
server.error.whitelabel.enabled=false

# Configuración del puerto del servidor
server.port=8080

# Configuración de Hikari para el pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=60000

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# Configuración de plantillas Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
