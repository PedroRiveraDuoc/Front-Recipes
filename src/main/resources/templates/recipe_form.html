<!-- recipe_form.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Editar receta' : 'Nueva receta'">Nueva receta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar (si tienes una) -->
  <div th:insert="~{fragments/navbar :: navbar}"></div>

  <!-- Main Container -->
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
    <h1 class="text-3xl font-bold text-center mb-6" th:text="${isEdit} ? 'Editar receta' : 'Nueva receta'"></h1>

    <!-- Formulario de receta -->
    <form th:action="${isEdit} ? @{'/recipes/edit/' + ${recipe.id}} : @{/recipes}" th:object="${recipe}" method="post" class="space-y-4">
      
      <!-- Título -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Título de la receta"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Descripción -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea id="description" th:field="*{description}" placeholder="Descripción de la receta"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
      </div>

      <!-- Ingredientes -->
      <div>
        <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingredientes</label>
        <textarea id="ingredients" th:field="*{ingredients}" placeholder="Ingredientes separados por comas"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
      </div>

      <!-- Instrucciones -->
      <div>
        <label for="instructions" class="block text-sm font-medium text-gray-700">Instrucciones</label>
        <textarea id="instructions" th:field="*{instructions}" placeholder="Instrucciones de preparación"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
      </div>

      <!-- Tiempo de preparación -->
      <div>
        <label for="cookTime" class="block text-sm font-medium text-gray-700">Tiempo de preparación (minutos)</label>
        <input type="number" id="cookTime" th:field="*{cookTime}" placeholder="Ej. 30"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Dificultad -->
      <div>
        <label for="difficulty" class="block text-sm font-medium text-gray-700">Dificultad</label>
        <select id="difficulty" th:field="*{difficulty}"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="EASY">Fácil</option>
          <option value="MEDIUM">Mediana</option>
          <option value="HARD">Difícil</option>
        </select>
      </div>

      <!-- Foto -->
      <div>
        <label for="photoUrl" class="block text-sm font-medium text-gray-700">URL de la Foto</label>
        <input type="text" id="photoUrl" name="photoUrl" th:value="${recipe.photo != null} ? ${recipe.photo.url} : ''" placeholder="URL de la foto"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />

        <label for="photoDescription" class="block text-sm font-medium text-gray-700 mt-4">Descripción de la Foto</label>
        <input type="text" id="photoDescription" name="photoDescription" th:value="${recipe.photo != null} ? ${recipe.photo.description} : ''" placeholder="Descripción de la foto"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- Botón de enviar -->
      <div class="text-center">
        <button type="submit" th:text="${isEdit} ? 'Actualizar receta' : 'Crear receta'"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        </button>
      </div>
    </form>

    <!-- Link de volver -->
    <div class="text-center mt-4">
      <a href="/recipes" class="text-blue-500 hover:underline">Volver a listado de recetas</a>
    </div>
  </div>

  <!-- Footer (si tienes uno) -->
  <div th:insert="~{fragments/footer :: footer}"></div>

</body>

</html>
