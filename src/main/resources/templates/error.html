<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-red-500 mb-4">Ocurrió un Error</h1>
        <p class="text-gray-700 mb-6">Lo sentimos, algo salió mal. Por favor, inténtelo de nuevo más tarde.</p>
        <p class="text-sm text-gray-500">ID de Error: <span th:text="${errorId}"></span></p>
        <a href="/" class="text-blue-500 hover:underline">Volver al inicio</a>
    </div>
</body>
</html>
